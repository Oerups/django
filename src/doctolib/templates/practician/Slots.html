{% extends "base.html" %}

{% block content %}

    <div class="w-100 doctolib-bg text-white text-center pb-3">
        <h2 class="font-bold">Add a slot to your availabilities</h2>

        <form class="form-group" method="post" action="{% url 'practician_slots' %}">
            {% csrf_token %}

            <div class="d-flex mx-5">
                <div class="form-control d-flex row">
                    <input class="col" style="border:none" id="id_start_time" type="datetime-local" name="start_time" value="{{ form.start_time.value }}" />
                    <input class="col" style="border:none" id="id_end_time" type="datetime-local" name="end_time" value="{{ form.end_time.value }}" />
                </div>
                <input class="btn btn-warning" type="submit" value="Validate" />
            </div>
        </form>
    </div>

    <br>

    <table class="table table-striped table-hover table-borderless w-75 mt-3">
        <thead>
        <tr>
            <th scope="col">Start time</th>
            <th scope="col">End time</th>
            <th scope="col">Is booked</th>
        </tr>
        </thead>
        <tbody style="vertical-align: middle">
        {% for slot in user.slots.all %}
        <tr>
            <td>{{ slot.start_time }}</td>
            <td>{{ slot.end_time }}</td>
            <td>{{ slot.is_booked }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
