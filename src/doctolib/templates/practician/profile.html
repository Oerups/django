{% extends "base.html" %}

{% block content %}

<h1>Presentation</h1>
<form method="post" action="{% url 'practician_profile' %}">
    {% csrf_token %}
    {{ formUser }}
    <input type="submit" value="Validate" />
</form>

<h1>Tickets</h1>
<form method="post" action="{% url 'practician_tickets' %}">
    {% csrf_token %}
    {{ formTickets }}
    <input type="submit" value="Validate" />
</form>

{{ user}}

<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.title }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
