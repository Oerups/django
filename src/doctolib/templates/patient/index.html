{% extends "base.html" %}

{% block content %}
    <div class="w-100 doctolib-bg text-white text-center pb-3">
        <h2 class="font-bold">Your agenda</h2>
    </div>

    <table class="table table-striped table-hover table-borderless w-75 mt-3">
        <thead>
        <tr>
            <th scope="col">Doctor</th>
            <th scope="col">Ticket</th>
            <th scope="col">Start time</th>
            <th scope="col">End time</th>
        </tr>
        </thead>
        <tbody style="vertical-align: middle">
            {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.user_doctor.username }}</td>
                    <td>{{ appointment.ticket.title }}</td>
                    <td>{{ appointment.slot.start_time }}</td>
                    <td>{{ appointment.slot.end_time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
